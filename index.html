<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Homework Reminder App</title>
    <script defer src="./js/script.js"></script>
</head>
<body>
    <header>
        <h1>
            Homework Reminder App
        </h1>
    </header>
    <main>
        <section class="assignment-list">
            <h2>Upcoming Assignments</h2>
            <ul>
                <li>
                    Assignment 1
                </li>
                <li>        
                    Assignment 2
                </li>
                <li>
                    Assignment 3
                </li>
            </ul>
        </section>   
        <section class="homework-form">
            <form action="" class="homework-form">
                <div class="form-item">
                    <label for="date">Due Date</label>
                    <input type="date" name="date" id="date" required>
                </div>
                <div class="form-item">
                    <label for="class">Class</label>
                    <input type="text" name="class" id="class" required>
                </div>
                <div class="form-item">
                    <label for="assignment">Assignment Details</label>
                    <input type="textarea" name="assignment" id="assignment" required>
                </div>
                <button class="submit-btn">
                    Submit
                </button>
            </form>
        </section>
        <div class="clear-section">
        <label for="clear-btn">Clear All Items:</label>
        <button id="clear-btn">
            Clear All Items
        </button>
    </div>
    </main>
    
</body>

</html>
